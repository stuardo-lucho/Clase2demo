<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Nuevo Transportista</title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    </head>
    <body class="container">
        <h2>Nuevo Transportista</h2>
        <hr />
        <form method="post" th:action="@{/shipper/save}">
            <div class="form-group">
                <label for="companyname">Nombre de la compañía</label>
                <input name="companyname" type="text" class="form-control" id="companyname">
            </div>
            <div class="form-group">
                <label for="phone">Teléfono</label>
                <input name="phone" type="text" class="form-control" id="phone">
            </div>
            <a class="btn btn-danger" th:href="@{/shipper}">Cancelar</a>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </body>
</html>
